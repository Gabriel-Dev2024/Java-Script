<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises</title>
</head>
<body>
    <h1>Em que pais vocÃª mora?</h1>
    <input type="text" id="p1">
    <input type="button" value="Confirmar" onclick="confirmar()">
    <div id="res"></div>
<script>
    function confirmar() {
        let pais = document.getElementById('p1').value
        let res = document.getElementById('res')
        if (pais === 'Brasil') {
            res.innerHTML = 'Brasileiro'
        } else {
            res.innerHTML = 'Estrangeiro'
        }
    }

</script>
</body>

</html>
